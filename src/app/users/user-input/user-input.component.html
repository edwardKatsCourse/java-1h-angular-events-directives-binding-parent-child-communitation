<div class="card">
  <div class="card-header alert-success">
    <h4 class="text-center">
      Add new user
    </h4>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="form-group col-md-4">
        <label for="username">Username:</label>
        <input
          type="text"
          class="form-control"
          id="username"
          [(ngModel)]="username"
        >
      </div>
      <div class="form-group col-md-4">
        <label for="name">Name:</label>
        <input
          type="text"
          class="form-control"
          id="name"
          [(ngModel)]="name"
        >
      </div>
      <div class="form-group col-md-4">
        <label for="age">Age:</label>
        <input
          type="number"
          class="form-control"
          id="age"
          [(ngModel)]="age"
        >
      </div>
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
        <input
          class="form-check-input"
          type="checkbox"
          [(ngModel)]="hasDrivingLicence"
        > Has driving licence
      </label>
    </div>
  </div>

  <div class="card-footer">
    <button
      class="btn btn-success col-md-3 offset-9"
      (click)="notifyParent()">Add new user</button>
  </div>
</div>
